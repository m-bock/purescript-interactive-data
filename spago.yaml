workspace:
  extra_packages:
    chameleon-styled: # 2.4.0
      path: ../purescript-chameleon-styled
    chameleon-halogen: 1.0.3
    tidy:
      git: https://github.com/natefaubion/purescript-tidy.git
      ref: v0.10.0
      dependencies:
        - "arrays"
        - "control"
        - "dodo-printer"
        - "either"
        - "foldable-traversable"
        - "lists"
        - "maybe"
        - "newtype"
        - "ordered-collections"
        - "partial"
        - "prelude"
        - "language-cst-parser"
        - "strings"
        - "tuples"
    fmt: 
      git: https://github.com/thought2/purescript-fmt.git
      ref: v0.1.0

  package_set:
    registry: 36.0.0
  build_opts:
    pedantic_packages: true
    persist_warnings: true
