workspace:
  extra_packages:
    chameleon-styled:
      git: "https://github.com/thought2/purescript-chameleon-styled.git"
      ref: v1.0.0
      dependencies:
        - arrays: '>=7.2.1 <8.0.0'
        - chameleon: '>=0.0.5 <0.0.6'
        - chameleon-transformers: '>=0.1.0 <1.0.0'
        - foldable-traversable: '>=6.0.0 <7.0.0'
        - maybe: '>=6.0.0 <7.0.0'
        - newtype: '>=5.0.0 <6.0.0'
        - prelude: '>=6.0.1 <7.0.0'
        - strings: '>=6.0.1 <7.0.0'
        - tuples: '>=7.0.0 <8.0.0'
        - unordered-collections: '>=3.0.1 <4.0.0'
  package_set:
    registry: 32.2.0
  build_opts:
    pedantic_packages: true
    persist_warnings: true